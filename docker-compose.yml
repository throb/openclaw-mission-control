version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bobbot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: bobbot
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: bobbot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Only bind to localhost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bobbot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
